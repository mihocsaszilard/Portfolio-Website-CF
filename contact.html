    <h2>Contact Form</h2>
    <div class="contac-form-wrapper">
      <form method="post" id="contact-form">
        <div class="form-control">
          <label class="form-element standard-label" for="contact-email">E-mail: </label>
          <input type="email" id="contact-email" required>
        </div>
        <div class="form-control">
          <label class="form-element standard-label" for="contact-password">Password: </label>
          <input type="password" id="contact-password" minlength="8" maxlength="20" required>
        </div>
        <div class="form-control">
          <label class="form-element standard-label" for="contact-phone">Phone: </label>
          <input type="tel" id="contact-phone">
        </div>
        <div class="form-control">
          <label class="form-element standard-label" for="contact-textarea">A Short Message: </label>
          <textarea maxlength="240" id="contact-textarea" required></textarea>
        </div>
        <div class="form-control">
          <button class="button button__submit" type="submit" value="Send">Send</button>
        </div>
      </form>
    </div>
  </main>
