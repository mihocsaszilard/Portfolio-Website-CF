    <div class="contact-form-wrapper">
      <img class="cover-photo" src="img/cover-photo.png" alt=" home office cover photo">
      <form method="post" id="contact-form">
        <div class="form-control">
          <img class="contact-form-mail" src="img/mail.svg" alt="mail icon">
        </div>
        <div class="form-control">
          <input type="text" class="contact-element" id="contact-name" placeholder="your name" required>
        </div>
        <div class="form-control">
          <!--<label class="form-element standard-label" for="contact-email">  </label>-->
          <input type="email" class="contact-element" id="contact-email" placeholder="your e-mail" required>
        </div>
        <!--<div class="form-control">
          <label class="form-element standard-label" for="contact-password">Password: </label>

        </div>-->
        <div class="form-control">
        <!--  <label class="form-element standard-label" for="contact-phone"> </label>-->
          <input type="tel" class="contact-element" id="contact-phone" placeholder="your phone number">

        </div>
        <div class="form-control">
      <!--    <label class="form-element standard-label" for="contact-textarea"> </label>-->
          <textarea maxlength="240" class="contact-element" id="contact-textarea" placeholder="your message" required></textarea>
        </div>
        <div class="form-control">
          <button class="button__prymary button__submit" type="submit" value="Send">
            <img src="img/send.svg" alt="send icon" />
          </button>
        </div>
      </form>
